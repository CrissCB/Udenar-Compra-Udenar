<div class="form-container">
    <h2 class="titulo">Productos registrados</h2>

 <div class="table-responsive">
  <table class="table table-striped table-bordered align-middle">
    <thead class="table-light">
      <tr>
        <th scope="col">Seleccionar</th>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Categor√≠a</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>
          <input type="checkbox" [(ngModel)]="producto.seleccionado" class="form-check-input" />
        </td>
        <td>{{ producto.id }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.categoria }}</td>
        <td>{{ producto.estado }}</td>
        <td>
          <a href="#" (click)="publicarProducto()" title="Publicar" class="btn btn-sm btn-outline-primary me-2">
            <i class="fas fa-upload"></i>
          </a>
          <a href="#" (click)="cancelarPublicacionProducto()" title="Cancelar" class="btn btn-sm btn-outline-danger">
            <i class="fas fa-xmark"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>


    <button (click)="previsualizarProductos()">Previsualizar</button>
</div>



<div class="container my-4"  *ngIf="mostrarPrevisualizacion">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <div class="col" *ngFor="let producto of productos">
            <div class="card h-100 border-0 shadow-sm rounded-4">
                <!-- Imagen -->
                <div class="d-flex justify-content-center align-items-center p-3 bg-light rounded-top">
                    <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="img-fluid"
                        style="width: 120px; height: 120px; object-fit: contain;">
                </div>

                <!-- Cuerpo -->
                <div class="card-body text-center">
                    <h6 class="card-title text-primary mb-2 fw-bold">{{ producto.nombre }}</h6>
                    <div class="d-flex justify-content-between text-muted small px-2">
                        <span><strong>Detalles</strong></span>
                        <span class="text-dark fw-semibold">${{ producto.precio | number:'1.0-0' }}</span>
                    </div>
                </div>

                <!-- Pie -->
                <div class="card-footer bg-white border-top-0 py-3">
                    <div class="d-flex justify-content-around text-muted small">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-heart me-1 text-danger"></i>
                            <span>{{ producto.likes }}</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="far fa-comment-alt me-1"></i>
                            <span>{{ producto.comentarios }} comentario</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
