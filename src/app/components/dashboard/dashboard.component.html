<!-- dashboard.component.html -->
<div class="dashboard-container">
  <!-- Encabezado -->
  <div class="dashboard-header">
    <app-jlayaout></app-jlayaout>
  </div>

  <!-- Contenido con menú lateral e información -->
  <div class="dashboard-body">
    <!-- MENÚ SEGÚN ROL -->
    <div class="dashboard-sidebar">

      <div class="contenedor-menu" *ngIf="getRol() === 'emprendedor'">
        <app-menu-emprendedor (optionSelected)="selectedOption = $event"></app-menu-emprendedor>

      </div>

      <div class="contenedor-menu" *ngIf="getRol() === 'lider'">
        <app-menu-lider (optionSelected)="selectedOption = $event"></app-menu-lider>
      </div>
    </div>

    <div class="dashboard-content">

      <app-form-emprendimiento *ngIf="selectedOption === 'emprendimiento-registrar'"></app-form-emprendimiento>
      <app-form-emprendimiento *ngIf="selectedOption === 'emprendimiento-editar'"
        [modoEdicion]="true"></app-form-emprendimiento>
      <div class="dash-secundario" *ngIf="selectedOption === 'emprendimiento-publicar'">
        <app-publicacion></app-publicacion></div>
      <app-form-producto *ngIf="selectedOption === 'producto-registrar'"></app-form-producto>
      <app-catalogo *ngIf="selectedOption === 'producto-editar'"></app-catalogo>
      <app-publicacion-producto *ngIf="selectedOption === 'producto-publicar'"></app-publicacion-producto>
      <app-ferias-participar *ngIf="selectedOption === 'ferias-participar'"></app-ferias-participar>
      
      
      <app-convocatoria-formulario *ngIf="selectedOption === 'ferias-convocar'"></app-convocatoria-formulario>
      <app-editar-lider *ngIf="selectedOption === 'ferias-editar'"></app-editar-lider>
      <app-emprendedor-formulario *ngIf="selectedOption === 'emprendedores-solicitudes'"></app-emprendedor-formulario>
      <app-form-feria *ngIf="selectedOption === 'ferias-registrar'"></app-form-feria>  
      <app-publicacion-formulario *ngIf="selectedOption === 'publicaciones-ver'"></app-publicacion-formulario>  

      <div *ngIf="!selectedOption">Seleccione una opción del menú</div>
    </div>
  </div>

</div>
